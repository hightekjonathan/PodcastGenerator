language: php
php:
  - '7.1'
  - '7.2'
  - '7.3'

install:
  - phpenv config-rm xdebug.ini
  - cp .env.testing .env
  - composer self-update
  - composer install --no-interaction
  - php artisan key:generate
  - php artisan config:cache
  - php artisan migrate
  - php artisan db:seed

script:
  - vendor/bin/phpunit

notifications:
  slack:
    secure: 
